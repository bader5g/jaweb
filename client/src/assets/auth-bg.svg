<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#4F46E5" stop-opacity="0.1" />
    </linearGradient>
    <pattern id="patternCircles" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="30" cy="30" r="3" fill="#8B5CF6" opacity="0.2" />
    </pattern>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" />
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#F9FAFB" />
  <rect width="100%" height="100%" fill="url(#patternCircles)" />
  
  <!-- Floating shapes -->
  <g filter="url(#blur)" opacity="0.7">
    <circle cx="200" cy="200" r="100" fill="#8B5CF6" opacity="0.2" />
    <circle cx="1000" cy="150" r="70" fill="#4F46E5" opacity="0.2" />
    <circle cx="300" cy="650" r="120" fill="#8B5CF6" opacity="0.2" />
    <circle cx="900" cy="600" r="90" fill="#4F46E5" opacity="0.2" />
    
    <path d="M500,300 L600,350 L550,450 L450,400 Z" fill="#8B5CF6" opacity="0.2" />
    <path d="M750,400 L850,450 L800,550 L700,500 Z" fill="#4F46E5" opacity="0.2" />
    
    <rect x="400" y="150" width="100" height="100" rx="20" fill="#8B5CF6" opacity="0.2" />
    <rect x="700" y="250" width="80" height="80" rx="15" fill="#4F46E5" opacity="0.2" />
  </g>
  
  <!-- Question mark pattern -->
  <g opacity="0.07">
    <text x="200" y="200" font-family="Arial" font-size="120" font-weight="bold" fill="#8B5CF6">؟</text>
    <text x="550" y="350" font-family="Arial" font-size="160" font-weight="bold" fill="#4F46E5">؟</text>
    <text x="900" y="250" font-family="Arial" font-size="140" font-weight="bold" fill="#8B5CF6">؟</text>
    <text x="300" y="500" font-family="Arial" font-size="180" font-weight="bold" fill="#4F46E5">؟</text>
    <text x="750" y="650" font-family="Arial" font-size="150" font-weight="bold" fill="#8B5CF6">؟</text>
    <text x="1000" y="500" font-family="Arial" font-size="130" font-weight="bold" fill="#4F46E5">؟</text>
  </g>
</svg>