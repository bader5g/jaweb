<svg xmlns="http://www.w3.org/2000/svg" width="280" height="100" viewBox="0 0 280 100">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0EA5E9" /> <!-- sky-500 -->
      <stop offset="100%" stop-color="#0284C7" /> <!-- sky-700 -->
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0EA5E9" stop-opacity="0.5" />
      <stop offset="100%" stop-color="#0284C7" stop-opacity="0.1" />
    </linearGradient>
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="100%" stop-color="#F0F9FF" /> <!-- sky-50 -->
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000" flood-opacity="0.2"/>
    </filter>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Logo Design - Modern, Professional -->
  <g transform="translate(40, 50)">
    <!-- Logo Shape Background -->
    <circle cx="100" cy="0" r="60" fill="url(#glowGradient)" opacity="0.15" />
    
    <!-- Brain/Knowledge Logo Base -->
    <g transform="translate(70, -35) scale(0.14)">
      <!-- Stylized brain/knowledge element -->
      <path d="M288 464h-64V338.78c-37.44 36.31-90.58 53.22-144 53.22-44.26 0-86.28-17.35-112-47.11-26.57-30.66-32-71.62-32-85.89s5.43-55.23 32-85.89C94.06 142.65 136.74 128 184 128c53.42 0 106.56 16.91 144 53.22V32h64v432z" fill="url(#logoGradient)" filter="url(#shadow)"/>
      <path d="M400 240c0 88.37-55.63 144-144 144c-38.25 0-73.06-10.87-102.69-31.03C121.09 331.17 112 302.48 112 240c0-62.48 9.09-91.17 41.31-112.97C182.94 106.87 217.75 96 256 96c88.37 0 144 55.63 144 144zm-208-32c-26.51 0-48 21.49-48 48s21.49 48 48 48s48-21.49 48-48s-21.49-48-48-48zm160 0c-26.51 0-48 21.49-48 48s21.49 48 48 48s48-21.49 48-48s-21.49-48-48-48z" fill="url(#logoGradient)" opacity="0.8" filter="url(#glow)"/>
    </g>
    
    <!-- Main Circle with Question Mark -->
    <circle cx="100" cy="0" r="32" fill="url(#circleGradient)" stroke="url(#logoGradient)" stroke-width="3" filter="url(#shadow)" />
    <text x="100" y="12" font-family="Tajawal, Arial" font-size="44" font-weight="bold" fill="url(#logoGradient)" text-anchor="middle" filter="url(#shadow)">؟</text>
    
    <!-- App Name -->
    <text x="100" y="55" font-family="Tajawal, Arial" font-size="40" font-weight="bold" fill="url(#logoGradient)" text-anchor="middle" filter="url(#shadow)">جاوب</text>
    
    <!-- Tagline -->
    <text x="100" y="75" font-family="Tajawal, Arial" font-size="14" font-weight="medium" fill="#475569" text-anchor="middle">تحدي المعرفة</text>
    
    <!-- Decorative Elements -->
    <g opacity="0.8">
      <!-- Surrounding Dots -->
      <circle cx="100" cy="-45" r="3" fill="#0EA5E9" />
      <circle cx="135" cy="-32" r="3" fill="#0EA5E9" />
      <circle cx="150" cy="0" r="3" fill="#0EA5E9" />
      <circle cx="135" cy="32" r="3" fill="#0EA5E9" />
      <circle cx="100" cy="45" r="3" fill="#0EA5E9" />
      <circle cx="65" cy="32" r="3" fill="#0EA5E9" />
      <circle cx="50" cy="0" r="3" fill="#0EA5E9" />
      <circle cx="65" cy="-32" r="3" fill="#0EA5E9" />
      
      <!-- Connecting Lines -->
      <line x1="100" y1="-45" x2="135" y2="-32" stroke="#0EA5E9" stroke-width="1.5" opacity="0.4" />
      <line x1="135" y1="-32" x2="150" y2="0" stroke="#0EA5E9" stroke-width="1.5" opacity="0.4" />
      <line x1="150" y1="0" x2="135" y2="32" stroke="#0EA5E9" stroke-width="1.5" opacity="0.4" />
      <line x1="135" y1="32" x2="100" y2="45" stroke="#0EA5E9" stroke-width="1.5" opacity="0.4" />
      <line x1="100" y1="45" x2="65" y2="32" stroke="#0EA5E9" stroke-width="1.5" opacity="0.4" />
      <line x1="65" y1="32" x2="50" y2="0" stroke="#0EA5E9" stroke-width="1.5" opacity="0.4" />
      <line x1="50" y1="0" x2="65" y2="-32" stroke="#0EA5E9" stroke-width="1.5" opacity="0.4" />
      <line x1="65" y1="-32" x2="100" y2="-45" stroke="#0EA5E9" stroke-width="1.5" opacity="0.4" />
    </g>
  </g>
</svg>