<svg xmlns="http://www.w3.org/2000/svg" width="240" height="80" viewBox="0 0 240 80">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4CC9F0" />
      <stop offset="100%" stop-color="#3A86FF" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4361EE" />
      <stop offset="100%" stop-color="#3A86FF" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.2"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Logo Background Shape -->
  <g transform="translate(50, 40)">
    <!-- Main Hexagon -->
    <path d="M70,0 L140,40 L120,86.6 L20,86.6 L0,40 L70,0z" fill="url(#logoGradient)" opacity="0.15" />
    
    <!-- Inner Hexagon -->
    <path d="M70,20 L110,46 L96,78 L44,78 L30,46 L70,20z" fill="url(#logoGradient)" opacity="0.5" filter="url(#glow)" />
    
    <!-- Center Circle -->
    <circle cx="70" cy="50" r="23" fill="#ffffff" opacity="0.95" />
    
    <!-- Question Mark Element -->
    <text x="70" y="58" font-family="Tajawal, Arial" font-size="40" font-weight="bold" fill="url(#textGradient)" text-anchor="middle" filter="url(#shadow)">؟</text>
    
    <!-- App Name -->
    <text x="70" y="105" font-family="Tajawal, Arial" font-size="28" font-weight="bold" fill="url(#textGradient)" text-anchor="middle" filter="url(#shadow)">جاوب</text>
    
    <!-- Tagline -->
    <text x="70" y="125" font-family="Tajawal, Arial" font-size="12" font-weight="normal" fill="#4361EE" text-anchor="middle">تحدي المعرفة</text>
    
    <!-- Decorative Elements -->
    <g opacity="0.7">
      <!-- Tech-inspired circuit lines -->
      <line x1="20" y1="40" x2="45" y2="40" stroke="#4CC9F0" stroke-width="1.5" />
      <line x1="95" y1="40" x2="120" y2="40" stroke="#4CC9F0" stroke-width="1.5" />
      <line x1="70" y1="78" x2="70" y2="90" stroke="#4CC9F0" stroke-width="1.5" />
      <circle cx="45" cy="40" r="2" fill="#4CC9F0" />
      <circle cx="95" cy="40" r="2" fill="#4CC9F0" />
      
      <!-- Pulse Rings (circular waves) -->
      <circle cx="70" cy="50" r="30" fill="none" stroke="#3A86FF" stroke-width="0.5" opacity="0.3" />
      <circle cx="70" cy="50" r="36" fill="none" stroke="#3A86FF" stroke-width="0.5" opacity="0.2" />
      <circle cx="70" cy="50" r="42" fill="none" stroke="#3A86FF" stroke-width="0.5" opacity="0.1" />
    </g>
  </g>
</svg>